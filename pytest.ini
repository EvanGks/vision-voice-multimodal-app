[pytest]
# Directory where pytest will look for tests
testpaths = tests

# File pattern for test files (only files starting with 'test_' will be collected)
python_files = test_*.py

# Class pattern for test classes (only classes starting with 'Test' will be collected)
python_classes = Test*

# Function pattern for test functions (only functions starting with 'test_' will be collected)
python_functions = test_*

# Filter out specific warnings to keep test output clean
filterwarnings =
    ignore::DeprecationWarning  # Ignore deprecation warnings
    ignore::UserWarning         # Ignore user warnings 